<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <canvas id="screen" height="20" width="20"></canvas>




    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
    <script src="./render-screen.js"></script>
    <script>
        const socket = io();
        const game = createGame();

        const canvas = document.getElementById('screen')
        const context = canvas.getContext('2d')

        socket.on('stateChanged', (state) => {
            game.setState(state)
        })

        socket.on('start', (state) => {
            game.state = state
            renderScreen(game.state, context)
        })
        function movePlayer(comando){
            game.movePlayer(socket.id)
            socket.emit('movePlayer',comando)
        }

    </script>
</body>

</html>
